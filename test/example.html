<html>
  <head>
    <title>Component Test</title>
    <link rel="stylesheet" href="../build/build.css">
    <meta charset="utf-8">
    <style>
      body {
        font-family: sans-serif;
        padding: 30px 50px;
      }
      table {
        border-collapse: collapse;
      }
      table, th, td {
        border: 1px solid #ccc;
      }
      th, td {
        padding: 5px 10px;
      }
      .docs {
        margin-bottom: 30px;
      }
      .example {
        float: left;
        margin-right: 30px;
      }
      svg {
        outline: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <script src="../build/build.js"></script>
      <div class="docs">
        <h1>FamilyFound Fan Example</h1>
      </div>
      <hr/>
      <div id="ang" ng-app="test">
        <div ng-controller="Tester">
          <h3>Fan</h3>
          <div class="example">
            <h4>Photos</h4>
            <div data-fan="photosBoxes" data-config="photosConfig">Hazing photoz</div>
          </div><div class="example">
            <h4>Huge & Printable</h4>
            <div id="printable" data-fan="printableBoxes" data-config="printableConfig">Hazing chillens</div>
            <button ng-click="dl_printable()">Download Printable</button>
          </div><div class="example">
            <h4>With Kids</h4>
            <div data-fan="kidsBoxes" data-config="kidsConfig">Hazing chillens</div>
          </div><div class="example">
          <h4>Slow & Big</h4>
          <div data-fan="slowBoxes" data-config="slowConfig">Will be Replaced</div>
          </div><div class="example">
          <h4>Random</h4>
          <div data-fan="boxes">Will be Replaced</div>
          </div><div class="example">
          <h4>Full & links</h4>
          <div data-fan="otherBoxes" data-config="otherConfig">Will be Replaced</div>
          </div><div class="example">
          <h4>Tooltips</h4>
          <div data-fan="otherBoxes" data-config='{"tips": true}'>Will be Replaced</div>
          </div><div class="example">
          </div><div class="example">
          </div><div class="example">
          </div><div class="example">
            </di>
        </div>
      </div>
      <script src="setup-e2e.js"></script>
    </div>
  </body>
</html>
